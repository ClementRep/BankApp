<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking App</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>View Money Site</h1>
    <p>Welcome to the Banking App. Below is a list of all accounts.</p>

    <table>
        <thead>
        <tr>
            <th>Account Number</th>
            <th>Account Holder</th>
            <th>Balance</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="account : ${accounts}">
            <td th:text="${account.accNo}"></td>
            <td th:text="${user.getUsername()}"></td>
            <td th:text="'R '+ ${account.balance}"></td>
            <td>
                <form th:action="@{/details}" method="post" style="display:inline;">
                    <input type="hidden" name="accNo" th:value="${account.accNo}" />
                    <button type="submit" class="btn">View Details</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table><br>
    <a href="/dashboard" style="text-decoration: none;
    " class="btn">Back</a>
</div>
</body>
</html>
