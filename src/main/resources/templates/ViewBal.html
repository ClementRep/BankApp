        <!-- Dynamic Rows -->
        <tr th:each="account, stat : ${accounts}">
            <td th:text="${account.accNo}">--</td>
            <td th:text="${user.getUsername()}">--</td>
            <td th:text="${account.balance}">--</td>
            <td>
                <a th:href="@{/details/{accNo}(accNo=${account.accNo})}" class="btn">View Details</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
