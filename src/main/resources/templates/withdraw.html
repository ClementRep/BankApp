<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Withdraw Money</title>
</head>
<body>
<h1>Withdraw Money</h1>
<p th:text="${message}"></p>
<form action="/api/accounts/withdraw" method="post">
    <label for="user">User ID:</label>
    <input type="number" id="user" name="user" required><br>

    <label for="fromAccount">From Account ID:</label>
    <input type="number" id="fromAccount" name="fromAccount" required><br>

    <label for="toAccount">To Account ID (optional):</label>
    <input type="number" id="toAccount" name="toAccount"><br>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" step="0.01" required><br>

    <button type="submit">Withdraw</button>
</form>

<p th:if="${error}" th:text="${error}" style="color: red;"></p>
</body>
</html>
