<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Details</title>
  <link rel="stylesheet" href="DetailsStyle.css">
</head>
<body>
<div class="container">
  <h1>Account Details</h1>
  <p>Below are the recent transactions for your account. Review the details or take further actions.</p>
  <table>
    <thead>
    <tr>
      <th>Type</th>
      <th>Balance</th>
      <th>Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="transactions : ${transactions}">
      <td th:text="${transactions.getTransactionType()}">Deposit</td>
      <td th:text="'R '+ ${transactions.getAmount()}">$500</td>
      <td th:text="${transactions.getDateTime()}">2024-11-26</td>
    </tr>
    </tbody>
  </table><br>
<!--  <button href="/Accounts" class="btn">Back to Account</button>-->
  <a href="/ViewBal" class="btn">Back</a>
</div>
</body>
</html>
