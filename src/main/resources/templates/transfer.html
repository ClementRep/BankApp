<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Transfer Funds</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
<div id="transfer-container" class="container">
    <h1>Transfer Funds</h1>
    <h3 th:text="${response}" ></h3>
    <!-- Form -->
    <form action="/transfer" method="post" id="transferForm">
        <div class="form-group">
            <label for="fromAccount" class="form-label mt-4" >From Account</label>
            <select id="fromAccount" name="fromAccount" class="form-select" required>
                <option value="" selected>Select an account</option>
                <option th:each="account : ${accounts}"
                        th:value="${account.accNo}"
                        th:text="'Account #' + ${account.accNo} + ' - R' + ${account.balance}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="toAccount">To Account</label>
            <input type="number" id="toAccount" name="toAccount" placeholder="Recipient Account Number" required>
        </div>
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" placeholder="Enter Amount" required>
        </div>

        <button type="submit" class="btn" id="submitButton">Transfer</button>
    </form>
    <button class="btn">
        <a href="/dashboard" style="text-decoration: none;
    color: inherit;">Back to Dashboard</a>
    </button>


    <p th:if="${status}" th:text="${status}" class="status"></p>

</div>
</body>
</html>
