<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Transfer Funds</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<div class="container">
    <h1>Transfer Funds</h1>
    <form action="/transfer" method="post">
        <div class="form-group">
            <label for="fromAccount">From Account</label>
            <select id="fromAccount" name="fromAccount" required>
                <option th:each="account : ${accounts}" th:value="${account.accNo}"
                        th:text="'Account #' + ${account.accNo} + ' - Balance: R' + ${account.balance}"
                        >

                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="toAccount">To Account</label>
            <input type="number" id="toAccount" name="toAccount" placeholder="Recipient Account Number" required>
        </div>
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" placeholder="Enter Amount" required>
        </div>
        <button type="submit" class="btn">Transfer</button>
    </form>
    <p th:if="${status}" th:text="${status}" class="status"></p>
</div>
</body>
</html>
