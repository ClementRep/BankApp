<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Accounts Dashboard</title>
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="AccountStyle.css">
</head>
<body>
<div class="container">
    <h1 class="welcome-message">Welcome, <span th:text="${user.username ?: 'Guest'}"></span>!</h1>
    <div class="button-group">
        <a href="/create" class="btn"><i class="fas fa-plus-circle"></i>Create New Account</a>
        <a href="/ViewBal" class="btn"><i class="fas fa-wallet"></i>View Balance</a>
        <a href="/withdraw" class="btn"><i class="fas fa-money-bill-alt"></i>Withdraw</a>
        <a href="/transfer" class="btn"><i class="fas fa-exchange-alt"></i>Transfer</a>
        <a href="/deposit" class="btn"><i class="fas fa-coins"></i>Deposit</a>
    </div>
</div>
</body>
</html>
